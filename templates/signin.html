<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>

</head>
<body>
        <center style='width:100%'>
    {% block content %}
    <form style='width:500px; margin-top:300px;' method="POST">
        
        {% csrf_token %}
        <h1 style='margin-bottom:20px'>Sign In!</h1>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" name="email" id="email" class="form-control" placeholder='Email' />
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" name="pw" id="pw" class="form-control" placeholder='Password' />        
        </div>
      
      
        <!-- Submit button -->
        <button type="submit" class="btn mb-4" style='background-color:#12a4d9; width:150px'>Sign in</button>
      

    </form>
    {% endblock %}

    </center>
</body>
</html>
