<div class="card container" style="text-align: center; padding-top: 20px; margin-bottom:10px">

    <div class="row align-items-center card-body">
      <div class="col">
        <p>Product</p>
        <div>
            <input class="form-control" list="itemList" id="item" placeholder="Type to search...">
            <datalist id="itemList">
            <option value="San Francisco">
            <option value="New York">
            <option value="Seattle">
            <option value="Los Angeles">
            <option value="Chicago">
            </datalist>
        </div>
      </div>
      <div class="col">
        <p>Current Inventory</p>
        <div>
            <input placeholder="30" disabled>
            </div>
      </div>
      <div class="col">
        <div>
            <p>Add Quantity</p>
            <input class="form-control" list="quantityList" id="quantity" placeholder="Maximum quantity is 5">
            <datalist id="quantityList">
            <option value="1">
            <option value="2">
            <option value="3">
            <option value="4">
            <option value="5">
        </div>
      </div>
    </div>
</div>
